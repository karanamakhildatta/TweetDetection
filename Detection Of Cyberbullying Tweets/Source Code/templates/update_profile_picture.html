{% extends 'layout_1.html' %}{% block title %} Update Profile |{{ user.username}} {% endblock %} {% block body %}

<body class="bg-light">

    <div class="container m-auto">
        <main>
            <div>
                <h2 class="text-center mt-4 {{color_display}}">{{message}}</h2>
            </div>

            <div class="container mt-4">

                <form action="/profile/picture/update/{{user.username}}" method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="profile" class="form-label">Upload Picture</label>
                            <input type="file" name="profile" id="profile">
                        </div>


                    </div>
                    <button class="mt-4 btn btn-primary btn-lg btn-block" type="submit">Update</button>


                </form>

            </div>
        </main>
    </div>
    {% endblock %}
