{% extends 'layout_1.html' %}{% block title %} Update Password | {{user.username}} {% endblock %} {% block body %}

<body class="bg-light">

    <div class="container m-auto">
        <main>
            <div>
                <h2 class="text-center mt-4 {{color_display}}">{{message}}</h2>
            </div>

            <div class="container mt-4">

                <form action="/profile/password/update/{{user.username}}" method="POST">
                    <div class="row g-3">



                        <div class="col-12">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" name="current_password" required>
                        </div>
                        <div class="col-12">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" name="new_password" required>
                        </div>
                        <div class="col-12">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password" required>
                        </div>
                    </div>
                    <button class="mt-4 btn btn-primary btn-lg btn-block" type="submit">Update</button>


                </form>

            </div>
        </main>
    </div>
    {% endblock %}
