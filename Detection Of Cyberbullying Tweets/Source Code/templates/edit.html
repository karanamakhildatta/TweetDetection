{% extends 'layout_1.html' %} {% block title %}Update Your Details | {{user.username}}{% endblock %} {% block body %}


<div class="container m-auto">
    <main>
        <div>
            <h2 class="text-center mt-4 {{color_display}}">{{message}}</h2>
        </div>

        <div class="container mt-4">

            <form action="/update/{{user.username}}" method="POST">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="firstname" value="{{user.first_name}}" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" name="lastname" id="lastname" value="{{user.last_name}}" required>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" value="{{user.username}}" required>

                        </div>
                    </div>


                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" value="{{user.mail_id}}">
                    </div>
                    <div class="col-12">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" name="dateofbirth" value="{{user.date_of_birth}}">
                    </div>
                </div>
                <button class="mt-4 btn btn-primary btn-lg btn-block" type="submit">Update</button>


            </form>

        </div>
    </main>
</div>
<div class="container mt-4 px-5">
    <main>

        <div class="row g-3">

            <div class="col-sm-6">
                <a href="/profile/password/update/{{user.username}}" class="btn btn-block btn-md btn-primary">Update Password</a>
            </div>
            <div class="col-sm-6 mt-2">
                <a href="/profile/picture/update/{{user.username}}" class="btn btn-md btn-block btn-primary">Update Profile Picture</a>
            </div>
        </div>
    </main>
</div>
{% endblock %}
