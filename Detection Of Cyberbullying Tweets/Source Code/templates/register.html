<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/signup.css">


</head>

<body class="bg-light">

    <div class="container m-auto">
        <main>

            <div class="py-3 text-center">
                <img class="d-block mx-auto mb-4 img-round" src="static/images/nav-icon.png" alt="" width="72" height="57">
                <h2 class="{{color_display}}">{{message}}</h2>
            </div>

            <div class="container">

                <form action="/register" method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="firstname" value="" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="lastname" required>
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>

                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com">
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">password</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <div class="col-12">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="dateofbirth" id="dateofbirth">
                        </div>
                        <div class="col-12">
                            <label for="profile" class="form-label">Upload Picture</label>
                            <input type="file" name="profile" id="profile">
                        </div>
                    </div>
                    <button class="mt-4 btn btn-primary btn-lg btn-block" type="submit">Register</button>
                    <a href="/login" class="btn btn-lg btn-success btn-block font-18 mt-4">Login</a>
                </form>
            </div>
        </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>



</body>

</html>
