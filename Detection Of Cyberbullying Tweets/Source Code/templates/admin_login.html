{% extends 'base.html' %} {% block title %}Admin Login Page{% endblock %}{% block body %}
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="/admin/login" method="POST">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="admin_email">Email address</label>
                        <input type="email" id="admin_email" name="admin_email" class="form-control form-control-lg" placeholder="Enter a valid email address" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="admin_password">Password</label>
                        <input type="password" id="admin_password" name="admin_password" class="form-control form-control-lg" placeholder="Enter password" />

                    </div>

                    <div class="text-center mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                    </div>

                </form>
            </div>


            <!-- Email input -->

        </div>
    </div>
    </div>


</section>
{% endblock %}
